<script>
    const now = new Date();
    const time = now.toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
    });
    document.getElementById("time").textContent = time;
    
    const THEME_KEY = "theme";
    const toggle = document.getElementById("toggle");

    function applyTheme(theme) {
        const isDark = theme === "dark";
        document.body.classList.toggle("dark", isDark);
        if (toggle) toggle.checked = isDark;
    }

    const savedTheme = localStorage.getItem(THEME_KEY) || "dark";
    applyTheme(savedTheme);

    if (toggle) {
        toggle.addEventListener("change", () => {
            const theme = toggle.checked ? "dark" : "light";
            localStorage.setItem(THEME_KEY, theme);
            applyTheme(theme);
        });
    }

</script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

toastr.options = {
  closeButton: true,
  timeOut: 3000,
};

  const firebaseConfig = {
    apiKey: "AIzaSyBT6HwbvITLrnfTCBUjlKbsSs4ld-XGjfo",
    authDomain: "portfolio-f51cd.firebaseapp.com",
    projectId: "portfolio-f51cd",
    storageBucket: "portfolio-f51cd.firebasestorage.app",
    messagingSenderId: "1036494498806",
    appId: "1:1036494498806:web:c0366cfb39eba00167b5d7"
  };

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const form = document.getElementById("contactForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const button = form.querySelector("button");
  button.disabled = true;
  button.textContent = "Sending...";

  const name = document.getElementById("userName").value;
  const email = document.getElementById("userEmail").value;
  const message = document.getElementById("userMessage").value;

  try {
    await addDoc(collection(db, "contacts"), {
      name,
      email,
      message,
      createdAt: serverTimestamp()
    });

    toastr.success("Message sent successfully");
    form.reset();
} catch (error) {
    console.error(error);
    toastr.error("Something went wrong");
  } finally {
    button.disabled = false;
    button.textContent = "Send Message";
  }
});
</script>
